<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Gaming Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header web -->
    <header>
        <div class="header-contents">
            <div class="web-logo">
                <h1>Daily Gaming</h1>
            </div>

            <nav class="navbar">
                <ul class="nav-links-list">
                    <div class="nav-contents">
                        <div class="nav-link">
                            <li><a class="nav-link" href="#">Home</a></li>
                        </div>
                        <div class="nav-link">
                            <li><a class="nav-link" href="#">Games</a></li>
                        </div>
                        <div class="nav-link">
                            <li><a class="nav-link" href="#">Contact</a></li>
                        </div>
                        <div class="nav-link">
                            <li><a class="nav-link" href="#">About Us</a></li>
                        </div>
                    </div>

                </ul>
            </nav>

            <div class="util-icons">
                <i class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </i>
                <input id="hamburger-menu-toggle" type="checkbox" />
                <label class="hamburger-menu-button-container" for="hamburger-menu-toggle" onclick="">
                    <i class="hamburger-bar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                        </svg>
                    </i>
                </label>
                <div class="hamburger-contents">
                    <ul class="hamburger-links-list">
                        <div class="hamburger-link-container">
                            <li id="hamburger-home-button"><a class="hamburger-link" href="#">Home</a></li>
                        </div>
                        <div class="hamburger-link-container">
                            <li><a class="hamburger-link" href="#">Games</a></li>
                        </div>
                        <div class="hamburger-link-container">
                            <li><a class="hamburger-link" href="#">Contact</a></li>
                        </div>
                        <div class="hamburger-link-container">
                            <li><a class="hamburger-link" href="#">About Us</a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>

    </header>
    <div class="page-container">

    </div>
</body>

</html>
